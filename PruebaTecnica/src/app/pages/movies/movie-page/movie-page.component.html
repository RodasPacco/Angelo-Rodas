<div *ngIf="movie" class="mt-10 mx-auto movie-page">
  <div class="flex">
    <button type="button" class="mr-5" (click)="back()">
      <i class="fa fa-arrow-left text-3xl font-bold text-blue-900" aria-hidden="true"></i>
    </button>
    <h2 class="text-4xl font-bold text-center text-blue-900">
      {{ movie.title }}
    </h2>
  </div>

  <div class="block sm:flex pt-10">
    <img [ngSrc]="movieSrc" width="340" height="510" />
    <div class="pl-10 py-5 sm:pt-0">
      <h3 class="text-4xl font-bold text-center text-blue-900">Sinopsis</h3>
      <p class="pt-5">{{ movie.description }}</p>
    </div>
  </div>
</div>
